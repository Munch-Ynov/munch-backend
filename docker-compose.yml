# docker compose for a postgres database

services:
    munch-backend:
        container_name: munch-backend
        image: ghcr.io/munch-ynov/munch-backend:docker-production
        # build: .
        working_dir: /app
        restart: always
        ports:
          - 3000:3000
        environment:
            - DATABASE_URL=${DATABASE_URL}
            - DIRECT_URL=${DIRECT_URL}
            - PORT=${PORT}
            - EXPIRATION_JWT_ACCESS_TOKEN=${EXPIRATION_JWT_ACCESS_TOKEN}
            - EXPIRATION_JWT_REFRESH_TOKEN=${EXPIRATION_JWT_REFRESH_TOKEN}
            - JWT_SECRET=${JWT_SECRET}
            - NODE_ENV=${NODE_ENV}
        env_file:
            - .env
        networks:
            - default
networks:
  default:
    name: munch-network

